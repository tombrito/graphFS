<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphFS — MVP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>GraphFS — Visualização inicial do filesystem</h1>
      <p class="subtitle">Listando conteúdo de <span id="root-path"></span></p>
      <p class="hint">Use Ctrl + scroll do mouse para dar zoom.</p>
      <div id="scan-controls">
        <button id="btn-scan-user" class="scan-btn">Escanear Pasta do Usuário</button>
        <button id="btn-scan-drive" class="scan-btn">Escanear C:</button>
        <span id="scan-status" class="scan-status"></span>
      </div>
    </header>

    <main>
      <section class="left">
        <div id="pixi-container"></div>
        <div id="legend">
          <span class="badge directory">Pasta</span>
          <span class="badge file">Arquivo</span>
          <span class="badge fallback" id="fallback-badge" hidden>Dados de demonstração</span>
          <span class="badge memory" id="memory-badge">-- MB</span>
        </div>
        <div id="controls">
          <label class="switch-label">
            <input type="checkbox" id="toggle-bg-anim" checked>
            <span class="switch"></span>
            <span class="switch-text">Fundo animado</span>
          </label>
          <label class="switch-label">
            <input type="checkbox" id="toggle-line-anim" checked>
            <span class="switch"></span>
            <span class="switch-text">Partículas</span>
          </label>
        </div>
      </section>
      <section class="right">
        <h2>Detalhes do nó selecionado</h2>
        <div id="details">
          <p>Selecione um item no grafo para ver detalhes.</p>
        </div>
        <h3>Estrutura em árvore</h3>
        <div id="tree-view"></div>
      </section>
    </main>

    <!-- Modal de resultado do scan -->
    <div id="scan-modal" class="modal" hidden>
      <div class="modal-content">
        <h3 id="modal-title">Scan concluído</h3>
        <div id="modal-body"></div>
        <button id="modal-close" class="scan-btn">OK</button>
      </div>
    </div>

    <script type="module" src="renderer.js"></script>
  </body>
</html>
